---
layout: default
title: Posts
---
<h2>Archive</h2>

<ul>
	{% for post in site.posts %}
	<li class="article-post">
		<span class="post-meta">
			{{ post.date | date:'%dth %B, %Y' }}
		</span>
		<h3 class="archive-title"> <a href="{{ post.url }}">{{ post.title }} </a> </h3>
	</li>
	{% endfor %}
</ul>
